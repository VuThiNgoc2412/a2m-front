<div class="container">

    <div class="d-flex p-2 bd-highlight">
        <h4>Danh sách thể loại</h4>
        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png" alt="" class="img-add" (click)="openModal"
            data-bs-toggle="modal" data-bs-target="#modal-add-cat">
    </div>

    <div class="content">
        <div *ngFor="let bookGroup of groupGenreBook" class="row">
            <div class="col-md item" *ngFor="let book of bookGroup">
                <img src="https://i.pinimg.com/236x/49/ae/26/49ae264c4f1f5e2231948168062b4172.jpg" alt=""
                    class="img-item active" (click)="openModalUpdate(book)" data-bs-toggle="modal"
                    data-bs-target="#modal-update-cat" />
                <p class="title-cat">{{ book.genre_name }}</p>
            </div>
        </div>

    </div>

    <!-- Modal Thêm Loại Sách -->
    <div class="modal fade" id="modal-add-cat" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm loại sách mới</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tên thể loại</span>
                        <input type="text" class="form-control" placeholder="vd: tiểu thuyết , ..."
                            aria-label="Username" aria-describedby="basic-addon1" #genreInput>
                    </div>
                    <div class="status_checkbox">
                        <span>Active</span>
                        <input (change)="onStatusChange('0')" [value]="0" [checked] type="radio"
                            aria-label="Radio button for following text input" name="status">
                        <span>Disable</span>
                        <input (change)="onStatusChange('1')" [value]="1" type="radio"
                            aria-label="Radio button for following text input" name="status">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" (click)="addGenreBook()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Loại Sách-->
    <div  class="modal fade" id="modal-update-cat" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sửa Loại Sách</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tên thể loại</span>
                        <input type="text" class="form-control" placeholder="vd: tiểu thuyết , ..."
                            aria-label="Username" aria-describedby="basic-addon1" #genreChangeInput
                            [value]="selectedGenreBook?.genre_name">
                    </div>
                    <div class="status_checkbox">
                        <span>Active</span>
                        <input (change)="onStatusChange('1')" [checked]="selectedGenreBook?.status == '1'" type="radio"
                            aria-label="Radio button for following text input" name="status">
                        <span>Disable</span>
                        <input (change)="onStatusChange('0')" [checked]="selectedGenreBook?.status == '0'" type="radio"
                            aria-label="Radio button for following text input" name="status">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success"
                        (click)="updateGenreBook(selectedGenreBook)">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <div class="section section_slide">
    <!-- Phân trang -->
    <div class="pagination">
      <ul class="pagination-list">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <li *ngFor="let i of numbersArray">
          <!-- <a  [routerLink]="['/home']" [queryParams]="{page: i}">{{i}}</a> -->
          <a  (click)="appendQueryParam(i)">{{i}}</a>
        </li>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </ul>
    </div>
  </div>
</div>
