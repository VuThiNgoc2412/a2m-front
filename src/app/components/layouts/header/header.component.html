<!-- HEADER    -->
<header>
  <!-- MAIN HEADER -->
  <div id="header">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row row_header">
        <!-- LOGO -->
        <div class="col-md-3">
          <div class="header-logo">
            <a routerLink="/" class="logo">
              <img src="../../../assets/img/logo.png" alt="" />
            </a>
          </div>
        </div>
        <!-- /LOGO -->

        <!-- SEARCH BAR -->
        <div class="col-md-6">
          <div class="header-search">
            <form>
              <select class="input-select">
                <option value="0">Thể loại</option>
                <option value="1">Category 01</option>
                <option value="2">Category 02</option>
              </select>
              <input class="input" placeholder="Nhập thể loại sách bạn muốn tìm"
              [(ngModel)]="enteredText"
             (input)="onSearchTextChanged()" name="search"/>
              <button class="search-btn" (click)="searchBook()">Tìm kiếm</button>
            </form>
          </div>
        </div>
        <!-- /SEARCH BAR -->

        <!-- ACCOUNT -->
        <div class="col-md-3 clearfix d-flex">
          <div class="header-ctn">
            <div>
              <a routerLink="/user/waitlist">
                <i class="fa fa-heart-o"></i>
                <span>Your Wishlist</span>
                <div class="qty">{{waitListTotal}}</div>
              </a>
            </div>

            <div>
                <a routerLink="/user/notification">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                  <span>Thông báo</span>
                  <div class="qty">{{waitListTotal}}</div>
                </a>
              </div>
            <!-- Cart -->
            <div class="dropdown">

              <a routerLink="/user/cart" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"
                style="cursor: pointer">

              <!-- class="dropdown-toggle" data-toggle="dropdown" -->
              <!-- <a href="/user/cart" aria-expanded="true" style="cursor: pointer"> -->

                <i class="fa fa-shopping-cart"></i>
                <span>Giỏ hàng</span>
                <div class="qty">{{ cartTotal }}</div>
              </a>
              <!-- <div class="cart-dropdown">
                <div class="cart-btns">
                  <a routerLink="/cart">View Cart</a>
                  <a routerLink="/checkout">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                </div>
              </div> -->
            </div>
            <div class="user-manage">
              <ul *ngIf="isAuthenticate" class="header-links pull-right">
                <li class="user-account">
                  <img src="https://cdn-icons-png.flaticon.com/128/9977/9977254.png" alt=""
                    style="width: 40px;height: 40px;padding-bottom: 3px;margin-left: 25px;">
                  <ul class="user-menu">
                    <li class="user-item">
                      <a href="/user/userInfo">Tài khoản của tôi</a>
                    </li>
                    <li class="user-item">
                      <a href="">Đơn mua</a>
                    </li>
                    <li class="user-item user-item-separate">
                      <a href="" (click)="logout()">Đăng xuất</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- /Cart -->

            <div *ngIf="!isAuthenticate" class="d-flex" style="margin: 0px;">
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="login()">Đăng nhập</button>
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="login()">Đăng ký</button>
            </div>

            <!-- Menu Toogle -->
            <div class="menu-toggle">
              <a href="#">
                <i class="fa fa-bars"></i>
                <span>Menu</span>
              </a>
            </div>
            <!-- /Menu Toogle -->
          </div>
        </div>
        <!-- /ACCOUNT -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation">
  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->
    <div id="responsive-nav">
      <!-- NAV -->
      <ul class="main-nav nav py-3">

        <li class="active"><a href="#">Thơ ca</a></li>
        <li><a href="#">Khoa học</a></li>
        <li><a href="#">Chính trị</a></li>
        <li><a href="#">Tiểu thuyết</a></li>

        <li><a href="sys/list-dausach">Quản lý sách</a></li>
        <li><a href="#">Contact Us</a></li> -->

      </ul>
      <!-- /NAV -->
    </div>
    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
