<!-- HEADER    -->
<header>
  <!-- TOP HEADER -->
  <div id="top-header">
    <div class="container top-header-container">
      <ul class="header-links pull-left">
        <li>
          <a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a>
        </li>
      </ul>
      <div *ngIf="!isAuthenticate" class="col-lg-3 text-end">
        <button type="button" class="btn btn-secondary" (click)="login()">
          Đăng nhập
        </button>
        <button type="button" class="btn btn-secondary" (click)="login()">
          Đăng ký
        </button>

        <!-- <a> *ngIf="!isAuthenticate" class="btn btn-secondary" (click)="login()">Đăng nhập</a> -->
      </div>
      <ul *ngIf="isAuthenticate" class="header-links pull-right">
        <!-- <li><a href="#"><i class="fa fa-dollar"></i> USD</a></li> -->
        <li class="user-account">
          <a href="#"><i class="fa fa-user-o"></i>My Account</a>
          <ul class="user-menu">
            <li class="user-item">
              <a href="/user/userInfo">Tài khoản của tôi</a>
            </li>
            <li class="user-item">
              <a href="">Địa chỉ của tôi</a>
            </li>
            <li class="user-item">
              <a href="">Đơn mua</a>
            </li>
            <li class="user-item user-item-separate">
              <a href="" (click)="logout()">Đăng xuất</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <!-- /TOP HEADER -->

  <!-- MAIN HEADER -->
  <div id="header">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row row_header">
        <!-- LOGO -->
        <div class="col-md-3">
          <div class="header-logo">
            <a routerLink="/" class="logo">
              <img src="../../../assets/img/logo.png" alt="" />
            </a>
          </div>
        </div>
        <!-- /LOGO -->

        <!-- SEARCH BAR -->
        <div class="col-md-6">
          <div class="header-search">
            <form>
              <select class="input-select">
                <option value="0">All Categories</option>
                <option value="1">Category 01</option>
                <option value="2">Category 02</option>
              </select>
              <input class="input" placeholder="Search here" />
              <button class="search-btn">Search</button>
            </form>
          </div>
        </div>
        <!-- /SEARCH BAR -->

        <!-- ACCOUNT -->
        <div class="col-md-3 clearfix">
          <div class="header-ctn">




            <!-- Menu Toogle -->
            <div class="menu-toggle">
              <a href="#">
                <i class="fa fa-bars"></i>
                <span>Menu</span>
              </a>
            </div>
            <!-- /Menu Toogle -->
          </div>
        </div>
        <!-- /ACCOUNT -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- /MAIN HEADER -->
</header>
