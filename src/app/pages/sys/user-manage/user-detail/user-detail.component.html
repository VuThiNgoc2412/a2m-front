<div class="user_wrap">
    <h2 class="user_title">Thông tin cá nhân</h2>
    <div class="user_info">
      <div class="user_img">
        <img
          src="https://brocanvas.com/wp-content/uploads/2022/01/hinh-anh-chu-cho-foxx-soc.jpg"
          alt=""
        />
      </div>
      <div class="user_form">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Họ và tên</span>
          </div>
          <input type="text" aria-label="name" class="form-control" name="fullName">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Tên tài khoản</span>
          </div>
          <input type="text" aria-label="username" class="form-control" name="username" readonly>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
          </div>
          <input type="email" aria-label="email" class="form-control" name="email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Số điện thoại</span>
          </div>
          <input type="text" aria-label="phone" class="form-control" name="cellPhone">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Địa chỉ</span>
          </div>
          <input type="text" aria-label="address" class="form-control" name="address">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Ngày sinh</span>
          </div>
          <!-- <input type="date" aria-label="dob" class="form-control"   [value]="userInfo.dob | date: 'yyyy-MM-dd'" name="dob"> -->
          <input type="date" aria-label="dob" class="form-control" name="dob">
        </div>
      </div>
      <div class="user_order">
        <h4>Số phiếu đã đặt</h4>
        <h6>10</h6>
      </div>
    </div>
  </div>
  <div class="user_button">
    <button class="user_active">Đang chờ xác nhận</button>
    <button class="user_active">Đang mượn</button>
    <button class="user_active">Đã trả</button>

  </div>
